name: build-test-UAT-PROD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  apiserver_host: 'https://homeserver.funfunspell.com/web-parser-rest'
  jasypt_encryptor_password: ${{ secrets.JASYPT_ENCRYPTOR_PASSWORD }}
  MONGO_HOST: 'localhost:27017'

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    - name: Install Binance API
      run: mvn org.apache.maven.plugins:maven-install-plugin:3.0.0-M1:install-file -Dfile=lib/binance-api-client-1.0.1.jar
    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.8.0
    - name: Build with Maven
      run: mvn package
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        junit_files: "target/surefire-reports/**/*.xml"
    - name: JaCoCo Code Coverage Report
      uses: PavanMudigonda/jacoco-reporter@v4.6
      with:
        coverage_results_path: 'target/site/jacoco/jacoco.xml'
        coverage_report_name: 'Coverage'
        coverage_report_title: 'JaCoCo'
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Add Coverage Job Summary
      run: echo "${{ steps.jacoco_reporter.outputs.coverageSummary }}" >> $GITHUB_STEP_SUMMARY
    - name: Archive Production Artifact
      uses: actions/upload-artifact@master
      with:
        name: target
        path: target
  docker:
    runs-on: ubuntu-latest
    needs: [build-test]
    if: github.ref == 'refs/heads/master'
    steps:
    - name: Checkout 
      uses: actions/checkout@v3
    - name: Download Artifact
      uses: actions/download-artifact@master
      with:
        name: target
        path: target
    - name: Set Release version env variable
      run: |
        echo "RELEASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        push: true
        context: .
        file: docker/Dockerfile
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/squote:latest,${{ secrets.DOCKERHUB_USERNAME }}/squote:${{ env.RELEASE_VERSION }}-${{ github.run_number }}
