<div>
<script type="text/javascript">
function deleteIt(id) {
	if (window.confirm('Delete it?')) {
		window.location.replace('/holdingstock/delete/'+id);
	}
}
</script>
<h3>Holding Stocks</h3>
<table style="font-size: 10px;">	
	<tr th:each="s : ${holdingStocks}">
		<td><a href="#" th:attr="onclick='deleteIt(\''+${s.id}+'\')'">delete</a></td>
		<td th:text="${s}">detail</td>
	</tr>	
</table>
<p><a th:href="@{/quote/list}">Quote list</a></p>
<p><a th:href="@{/}">Index</a></p>
</div>
