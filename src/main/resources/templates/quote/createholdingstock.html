<html ng-app="createHoldingStock">
<head>
	<title>quote</title>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" /> 
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script type="text/javascript">
		angular.module('createHoldingStock', [])
				.controller('createHoldingStockController', ['$scope','$http', function($scope, $http) {
					$scope.create = function() {
						$http.get('/rest/createholding/create', 
								{params:{ message : $scope.message, hscei : $scope.hscei}
						}).then(function(response) {
								$scope.holding=response.data.holding;
								$scope.resultMessage=response.statusText;
							},	function(response) {
								$scope.holding="Fail to create holding";
								$scope.resultMessage=response;
						});
					};
				}]);
	</script>
</head>
<body ng-controller="createHoldingStockController">
<div style="font-family: 'Lucida Grande', Verdana, Arial, Sans-Serif;">
	<form method="post">
		<textarea id="message" name="message" rows="8" cols="50" ng-model="message"></textarea>
		<br /> hscei:<input type="text" style="width: 40px;" mg-model="hscei" /><br />
		<input type="submit" ng-click="create()" />
	</form>
	<p>{{resultMessage}}</p>
	<p>{{holding}}</p>
	<footer th:include="fragments/layout :: footer"></footer>	
</div>
</body>
</html>
